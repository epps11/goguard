services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: goguard-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=goguard
      - POSTGRES_PASSWORD=goguard_secret
      - POSTGRES_DB=goguard
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U goguard -d goguard"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    networks:
      - goguard-network

  # GoGuard Backend - Data Plane & Control Plane APIs
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: goguard-backend
    ports:
      - "8080:8080"
    environment:
      - GOGUARD_HOST=0.0.0.0
      - GOGUARD_PORT=8080
      - GOGUARD_MODE=release
      - GOGUARD_LOG_LEVEL=info
      # Database Configuration
      - GOGUARD_DB_HOST=postgres
      - GOGUARD_DB_PORT=5432
      - GOGUARD_DB_USER=goguard
      - GOGUARD_DB_PASSWORD=goguard_secret
      - GOGUARD_DB_NAME=goguard
      - GOGUARD_DB_SSLMODE=disable
      # LLM Configuration (uncomment and set your API key)
      # - GOGUARD_LLM_PROVIDER=openai
      # - GOGUARD_LLM_API_KEY=your-api-key-here
      # - GOGUARD_LLM_MODEL=gpt-4o
    volumes:
      - ./config.yaml:/app/config.yaml:ro
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    restart: unless-stopped
    networks:
      - goguard-network

  # GoGuard Dashboard - Control Plane UI
  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=http://backend:8080
    container_name: goguard-dashboard
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://backend:8080
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - goguard-network

networks:
  goguard-network:
    driver: bridge

volumes:
  goguard-data:
  postgres_data:
